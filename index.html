<!DOCTYPE html>
<html lang="en" data_theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- tailwind and daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- font awesome connection -->
    <script src="https://kit.fontawesome.com/93d35d8de8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class=" bg-[#FFF9F4] border-2 border-red-600">

        <!-- navbar begins -->
        <div class="navbar justify-between">
            <!-- Navbar logo -->
            <div>
                <img class="mr-3" src="./Assets/logo-header.png" alt="Paw logo"><a
                    class="text-xl hidden md:flex">Browse<span class="text-[#FFDC26]">4</span>Pets</a>
            </div>
            <!-- Navbar Small device Hamburger menu -->
            <div class="dropdown">
                <!-- Small device Hamburger Menu -->
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <!-- Small Device Navbar menus -->
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Find a Pet</a></li>
                    <li>
                        <a>Breeds</a>
                    </li>
                    <li><a>Contact Us</a></li>
                </ul>
            </div>
            <!-- Navbar Middle menus -->
            <div class="navbar-center hidden md:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Find a Pet</a></li>
                    <li>
                        <a>Breeds</a>
                    </li>
                    <li><a>Contact Us</a></li>
                </ul>
            </div>
            <!-- Navbar Buttons -->
            <div class="hidden md:flex">
                <div class="ml-4"><i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <a class="btn btn-outline btn-warning">Login</a>
                <a class="btn btn-warning">Register</a>
            </div>
        </div>


    </header>

    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
